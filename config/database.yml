default: &default
  pool: 5
  timeout: 5000

development:
  <<: *default
  username: <%= ENV['USER'] %>
  adapter: postgresql
  database: omgenomes

profile:
  <<: *default
  username: <%= ENV['USER'] %>
  adapter: postgresql
  database: omgenomes

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: omgenomes_test
  adapter: postgresql
  username: austin

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] %>

cucumber:
  <<: *test
